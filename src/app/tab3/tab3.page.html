<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galer√≠a guardada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photos of photoService.photos">
        <ion-img [src]="photos.webviewPath"></ion-img>
        <p style="text-align:center; font-size: 12px; word-break: break-word;">
          {{ photos.filepath }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

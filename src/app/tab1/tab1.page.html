<ion-header>
  <ion-toolbar>
    <ion-title>
      Fotos Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="photosForTab1.length === 0">
    <p>No hay fotos para este tab.</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let photo of photosForTab1">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-button expand="full" (click)="addPhotoToGallery('tab1')">
    Tomar foto para Tab 1
  </ion-button>
  <ion-button expand="full" (click)="addPhotoToGallery('tab2')">
    Tomar foto para Tab 2
  </ion-button>
  <ion-button expand="full" (click)="addPhotoToGallery('tab3')">
    Tomar foto para Tab 3
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let photo of photoService.photos">
      <ion-img *ngIf="photo.tab === 'tab2'" [src]="photo.webviewPath"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>

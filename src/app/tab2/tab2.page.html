<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photos of photoService.photos; index as position">
        <ion-img [src]="photos.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- BotÃ³n adicional para foto con calidad del 50% -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed" style="margin-right: 16px;">
  <ion-fab-button color="medium" (click)="takePhotoWithMediumQuality()">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
